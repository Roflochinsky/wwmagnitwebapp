services:
  postgres:
    image: postgres:16-alpine
    container_name: workwatch_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: workwatch
      POSTGRES_PASSWORD: workwatch_secret
      POSTGRES_DB: workwatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: workwatch_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
